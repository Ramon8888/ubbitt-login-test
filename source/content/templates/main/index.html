{% extends 'layouts/default/page.html' %}

{% load i18n %}

{% block content %}

    {% if request.user.is_authenticated %}
        <div class="container mt-5">
            {% trans 'You are logged as: ' %} <b>{{ request.user.username }}</b>.
        </div>
        

    {% else %}
        <div class="container mt-5">
            {% trans 'You are a guest.' %}
        </div>
        
    {% endif %}

{% endblock %}
